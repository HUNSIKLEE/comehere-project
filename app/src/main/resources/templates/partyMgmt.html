										<form action="/app/sign-up" method="post" id="joinForm">
											이름 <input type="text" class="email-bt" placeholder="이름" name="name" readonly> 
											이메일 <input type="email" class="email-bt" placeholder="이메일" name="email" readonly>
											<select class="email-bt2" id="mail_domain" name="mail_domain">

												<option value="naver.com">naver.com</option>
												<option value="daum.net">daum.net</option>
												<option value="hotmail.com">hotmail.com</option>
												<option value="nate.com">nate.com</option>
												<option value="korea.com">korea.com</option>
												<option value="gmail.com">gmail.com</option>
												<option value="hanmir.com">hanmir.com</option>
											</select><br /> 
										    새 비밀번호<input type="password" class="email-bt" placeholder="새 비밀번호" name="password"> 
										    새 비밀번호 확인<input type="password" class="email-bt" placeholder="새 비밀번호 확인" name="password"> 
										    닉네임<input type="text" class="email-bt" placeholder="닉네임" name="nickname"> 
										    전화번호<input type="number" class="email-bt" placeholder="전화번호" name="tel">
										</form>
										<div class="send_bt"><a href="#" onclick="joinInfoSubmit();">확인</a></div>
										<!-- 개인정보 수정 end -->
									</div>
