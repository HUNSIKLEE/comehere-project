<style>
.layout_padding_party {
  min-width: 825px;
  padding-top: 30px;
  padding-bottom: 20px;
  background-color: white;
}

.party_detail_bar {
  width: 100%;
  height: 50px;
  float: left;
  margin: 0 auto;
}

.party_detail_buttons {
  width: 825px;
  height: 40px;
  margin: 0 auto;
  padding: 10px 0;
}

.party_detail_content {
  overflow-y: scroll;
  width: 470px;
  height: 200px;
}

.party_detail_content_l {
  width: 330px;
  float: left;
}

.party_detail_content_r {
  width: 470px;
  float: left;
}

.party_detail_content_r span {
  font-size: 1.2em;
}

.profile {
  opacity: 1;
  display: block;
  width: 50px;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.profile_wrap {
  width: 330px;
  min-height: 70px;
  overflow: hidden;
  margin-top: 25px;
}

.profile_img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  overflow: hidden;
  float: left;
}

.profile_user {
  width: 280px;
  float: left;
  margin-top: 25px;
  transform: translateY(-50%);
}
    
.profile_user > span {
  font-size: large;
  margin-left: 5px;
}
    
.party_detail_view {
  width: 825px;
  margin: 0 auto;
  overflow: hidden;
}

.dololr_text_region {
  float: left;
  color: #121111;
  margin-left: 3px;
  margin-top: 0px;
  margin-bottom: 5px;
  margin-right: 3px;
  height: 25px;
  
  font-size: small;
  font-weight: bold;
  
  border-radius: 5px;
  padding: 0px 5px 5px 5px;
}

.dololr_text_sports {  
  float: left;
  color: #121111;
  margin-left: 3px;
  margin-top: 0px;
  margin-bottom: 3px;
  margin-right: 5px;
  height: 25px;

  font-size: small;
  font-weight: bold;
  
  border-radius: 5px;
  padding: 0px 5px 5px 5px;
}
  
      
.party_detail_thumbnail_wrap {
  border: 1px solid gray;
  border-radius: 5px;
  padding: 5px;
  margin: 46px 2px 45px 2px;
}
    
.party_detail_r_cont {
  margin-bottom: 10px;
}
.party_detail_r_cont > span{
  font-size: medium;
}
  
</style>
